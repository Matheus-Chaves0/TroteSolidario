    <!-- class podemos reutilizar o estilo, id não podemos -->
    <!-- id não podemos reutilizar porque temos um, elemento por id -->
    <div class="container">
        <h2>Calculadoras</h2>
        <form>
            <div class="campos">
                <label>Mascote do Time: </label>
                <input class="text1" type="number" id="mascote">
            </div>
            <div class="campos">
                <label>Homenagem a um Atleta: </label>
                <input class="text2" type="number" id="homenagem">
            </div>
            <div class="campos">
                <label> Quantidade de Litros de Leite: </label>
                <input class="text3" type="number" id="leite">
            </div>
            <div class="campos">
                <label> Kit Alimentação (Avulso): </label>
                <input class="text4" type="number" id="kitavulso">
            </div>
            <div class="campos">
                <label> Suplemento (Avulso): </label>
                <input class="text5" type="number" id="suplementoavulso">
            </div>
            <div class="campos">
                <button class="btn" type="button" onclick="calcular()">Calcular</button>
                <label id="soma" class="lbl"></label>
            </div>
            <div class="campos">
                <button class="btn"  type="button"  onclick="limpar()">Limpar</button>
            </div>
            
        </form>
    </div>
